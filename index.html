<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Plants VS. Zombies Cool UBG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        #flash-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #ruffle-player {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the SWF keeps its aspect ratio */
        }

        /* Optional: Center the title */
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Plants VS. Zombies Cool UBG</h1>

    <div id="flash-container">
        <!-- SWF Embed using Ruffle -->
        <div id="ruffle-player"></div>
    </div>

    <script>
        // Initialize Ruffle and load the SWF content
        var ruffle = window.RufflePlayer.newest();
        var player = ruffle.createPlayer();

        // Append the Ruffle player to the container
        var playerContainer = document.getElementById("ruffle-player");
        playerContainer.appendChild(player);

        // Load the SWF file
        player.load("plants-vs-zombies.swf");

        // Resize the SWF content to fill the container while maintaining aspect ratio
        function resizePlayer() {
            var width = window.innerWidth;
            var height = window.innerHeight;

            // The SWF file's original width and height (modify if different)
            var swfWidth = 800;
            var swfHeight = 600;

            // Calculate the aspect ratio
            var aspectRatio = swfWidth / swfHeight;

            // Determine the new width and height while keeping the aspect ratio
            var newWidth = width;
            var newHeight = width / aspectRatio;

            if (newHeight > height) {
                newHeight = height;
                newWidth = height * aspectRatio;
            }

            // Set the new size for the Ruffle player
            player.style.width = newWidth + "px";
            player.style.height = newHeight + "px";
        }

        // Call resize initially and on window resize
        window.addEventListener("resize", resizePlayer);
        window.dispatchEvent(new Event("resize")); // Trigger initial resize
    </script>
</body>
</html>
